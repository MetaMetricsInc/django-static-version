{% load staticfiles add_version %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Example page with unlinked urls</title>
  </head>
  <body>
    {{ "http://fake.com/"|version:static_version }}<br>
    <br>
    {{ "http://fake.com/?frontier=final"|version:static_version }}<br>
    <br>
    {% static 'bogus.jpg' as bogus_url %}
    {{ bogus_url|version:static_version }}<br>
    <br>
    {% static_version 'bogus.jpg' %}
</body>
</html>
